services:
  # Landing Page - Production
  landing:
    container_name: expense-manager-landing-production
    env_file:
      - .env.production
    build:
      context: .
      dockerfile: Dockerfile.production
      target: production
      args:
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://yourdomain.com}
        NEXT_PUBLIC_EXPENSE_MANAGER_APP_URL: ${NEXT_PUBLIC_EXPENSE_MANAGER_APP_URL:-https://app.yourdomain.com}
        NEXT_PUBLIC_EXPENSE_MANAGER_API_URL: ${NEXT_PUBLIC_EXPENSE_MANAGER_API_URL:-https://api.yourdomain.com/api/v1}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Expenser}
        NEXT_PUBLIC_APP_ENV: ${NEXT_PUBLIC_APP_ENV:-production}
        NEXT_PUBLIC_ENABLE_DEBUG: ${NEXT_PUBLIC_ENABLE_DEBUG:-false}
        NEXT_PUBLIC_ENABLE_ANALYTICS: ${NEXT_PUBLIC_ENABLE_ANALYTICS:-false}
    image: expense-manager-landing:production
    environment:
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://yourdomain.com}
      NEXT_PUBLIC_EXPENSE_MANAGER_APP_URL: ${NEXT_PUBLIC_EXPENSE_MANAGER_APP_URL:-https://app.yourdomain.com}
      NEXT_PUBLIC_EXPENSE_MANAGER_API_URL: ${NEXT_PUBLIC_EXPENSE_MANAGER_API_URL:-https://api.yourdomain.com/api/v1}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Expense Manager}
      NEXT_PUBLIC_APP_ENV: ${NEXT_PUBLIC_APP_ENV:-production}
      NEXT_PUBLIC_ENABLE_DEBUG: ${NEXT_PUBLIC_ENABLE_DEBUG:-false}
      NEXT_PUBLIC_ENABLE_ANALYTICS: ${NEXT_PUBLIC_ENABLE_ANALYTICS:-false}
    volumes:
      - ./nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    # SECURITY: Landing should ONLY be accessible via reverse proxy, not directly exposed
    # For local testing only, uncomment and bind to localhost:
    # ports:
    #   - "127.0.0.1:8000:80"
    networks:
      - expense-manager-network-production
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    # Note: Commented read_only due to potential operations in docker-entrypoint.sh
    # read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--spider",
          "-q",
          "--timeout=5",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 256M
    cpus: 0.3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    stop_grace_period: 10s

# Networks
networks:
  expense-manager-network-production:
    driver: bridge
    name: expense-manager-network-production
